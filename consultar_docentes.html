<body >
	
	<header>
		
		<div class="contenedor-encabezado">
			<h111>Control de los laboratorios</h111></img>
			<input type="checkbox" name="" id="menu-bar">
			<label  class="icon-menu" for="menu-bar"></label>
			<nav class="menu">
				<a href="administrador.html">Página principal</a>
				<a href="consultar_estudiantes.html">Consultar docentes</a>
				<a href="consultar_docentes.html">Consultar estudiantes</a>
				<a href="asignar_materia.html">Asignar materia</a>
				<a href="index.html">Cerrar sesión</a>
			</nav>
	</div>
	</header>

	<div class="overlayConsultaEstudiantes" id="overlayConsultaEstudiantes">
        <div class="popupConsultaEstudiantes" id="popupConsultaEstudiantes" style="background: #D5DBDB">
			<div class="row">
				<div class="form-title">	
					<h3>Consulta docentes</h3>
				</div>
			</div>
			<form action="">
                <div class="input">
					<div>
					<label>Seccional <input type="text" placeholder="Sogamoso" id="newPlace" readonly="readonly"></label>
					<label>Nombre <input type="text" placeholder="" id="newSearchName"></label><br><br>
					<label>Codigo <input type="number" placeholder="" id="newSearchCode"></label>
					<label>Carrera <input type="text" placeholder="" id="newRecordCollege"></label>
                    </div>

                </div>
            </form>

			<div class="row" style="margin: 1em; background: #AEB6BF" id="MisRegistros">
				<div class="col-3">
					<h4 style="text-align: left; margin-top: 28px; font-size: 28px">Docente</h4>
				</div>

				<div class="col-9">
					<button type="submit" class="form-input">Buscar docente</button><br><br>
				</div>

				<div class="col-12">
					<table class="table table-striped" id="tableSearchTeacher" >
						<thead>
						<tr>
							<th scope="col">Código</th>
							<th scope="col">Nombre</th>
							<th scope="col">Seccional</th>
							<th scope="col">Carrera</th>
							<th scope="col">Materias</th>
							<th scope="col">Observaciones</th>
						</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
		</div>


<footer><div class="contenedor-footer"><div class="text-center">

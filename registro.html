	<div class="contenedor3">

	</div>

	<div class="overlay" id="overlay">
        <div class="popup" id="popup" style="background: #D5DBDB">
            <h3>Nueva actividad</h3>
            <form action="">
                <div class="inputs">
                    <input type="text" placeholder="Nombre" id="newActivityName">
                    <div>
                        tipo de actividad:
                        <select id="newActivityType" style="width: 68%; margin-bottom: 20px; height: 30px">
                            <option value="Taller">Taller</option>
                            <option value="Parcial">Parcial</option>
                            <option value="Quiz">Quiz</option>
                            <option value="Proyecto">Poyecto</option>
                            <option value="Otro">Otro</option>
                        </select>
                        <input type="date" placeholder="fecha de entrega" id="newActivityDate">
                        <input type="number" placeholder="Ponderado (%)" id="newActivityPonderate" min="1" max="100" onkeypress="return validarNumericosPonderate(event, this)" >
                    </div>

                </div>
            </form>
            <button type="submit" class="form-input" onclick="cancelarActividad()" >Cancelar actividad</button>
            <button type="submit" class="form-input" onclick="agregarNuevaActividad()" >Agregar actividad</button>
        </div>
    </div>
